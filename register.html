        function login()
        {
            var checkdata=true;
            var msg="please enter your ";
            if (document.getElementById("username").value=="")
            {
                checkdata=false;
                msg+="username,";
            }
            if (document.getElementById("password").value=="")
            {
                checkdata=false;
                msg+="password,";
            }
            if (!checkdata)
            {
                alert(msg);
            }
            return checkdata;
        }
	</script>
